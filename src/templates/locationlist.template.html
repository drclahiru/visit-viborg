<section>
  <div class="form-group row top-buffer">
    <label class="col-md-1 col-form-label">Search:</label>
    <div class="col-md-3">
      <input class="form-control" type="text" placeholder="Search for locations" ng-model="search">
    </div>
  </div>
  <div class="form-group row top-buffer">
    <label class="col-md-1 col-form-label">Sort:</label>
    <div class="col-md-3">
      <select class="form-control" ng-model="sortLoacations">
        <option value="-1" disabled hidden>Please Choose</option>
        <option value="name">Name</option>
        <option value="location">Location</option>
      </select>
    </div>
    <div class="col-md-5 radio-buffer">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" ng-model="direction" checked>
        <label class="form-check-label"> Ascending </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" ng-model="direction" value="reverse">
        <label class="form-check-label"> Descending </label>
    </div>
    </div>
  </div>
  <div class="row locations-list" ng-repeat="location in locations | filter: search | orderBy: sortLoacations:direction">
    <div class="col-xs-6 col-md-3">
      <img ng-src="images/{{ location.name }}.jpg" class="img-fluid">
    </div>
    <div class="col-xs-6 col-md-9">
      <div class="row">
        <a href="#/details/{{locations.indexOf(location)}}">
          <h4> {{ location.name }} </h4>
        </a>
      </div>
      <div class="row">
        <span class="fa fa-map-marker location-glyphicon-position"></span>
        {{ location.location}}
      </div>
      <div class="row">
        {{ location.description }}
      </div>
    </div>
  </div>
</section>
